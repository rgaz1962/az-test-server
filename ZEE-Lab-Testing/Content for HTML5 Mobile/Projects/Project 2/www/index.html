<!DOCTYPE html>
<html>
<head>
<title>Pocket History - Ancient Egypt</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
<script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
<script src="SpryAssets/SpryData.js" type="text/javascript"></script>
<script src="SpryAssets/SpryHTMLDataSet.js" type="text/javascript"></script>
<link href="SpryAssets/SpryMasterDetail.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
var ds1 = new Spry.Data.HTMLDataSet("history.html", "history");
ds1.setColumnType("Content", "html");
</script>
</head>
<body>

<!-- Start of first page -->
<div data-role="page" id="menu" data-theme="e">
  <div data-role="header">
    <h1>Ancient Egypt Rocks</h1>
  </div>
  <!-- /header -->
  <div data-role="content">
    <p align="center"> <img src="images/head.png" stye="-webkit-box-shadow: 10px 10px 5px #888;"></P>
    <p align="center"><a href="#history" data-role="button" >What are Hieroglyphics?</a></p>

  </div>
  <!-- /content --> 
</div>
<!-- /page --> 

<!-- /page --> 
<!-- Start of second page -->
<div data-role="page" id="history" data-theme="e">
  <div data-role="header">
    <h1>History</h1>
  </div>
  <!-- /header -->
  <div data-role="content"> <span spry:region="ds1" class="listClass">
    <ul id="quotes" selected="true" data-role="listview">
      <li spry:repeat="ds1" spry:setrow="ds1" ><a href="#details">{LeadIn}</a></li>
    </ul>
    </span><br>
    <br>
    <p><a href="#menu" data-role="button" >Back to Menu</a></p>
    <br>
    <br>
    <br>
  </div>
  <!-- /content --> 
  
</div>
<!-- /page --> 

<!-- Start of details page -->
<div data-role="page" id="details" data-theme="e">
  <div data-role="header">
    <h1>History</h1>
  </div>
  <!-- /header -->
  
  <div data-role="content"> <span spry:detailregion="ds1" class="DetailContainer">
    <h2>{LeadIn}</h2>
    <p class="DetailColumn">{Content}</p>
    <br>
    <p class="DetailColumn">Source: {Source}</p>
    <br />
    </span><br>
    <br>
    <p><a href="#menu" data-role="button" >Back to Menu</a></p>
    <br>
    <br>
    <br>
  </div>
  <!-- /content --> 
  
</div>
<!-- /page -->

</body>
</html>
