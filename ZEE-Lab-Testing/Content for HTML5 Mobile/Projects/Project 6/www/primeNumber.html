<SCRIPT LANGUAGE="JavaScript">



<!-- Begin



function calculate(form) {



var num=parseInt(form.number.value);



if (isNaN(num) || num < 0) {



form.result.value=(form.number.value + " is not a valid number!  Try again!");



}



if (num == 1) {



form.result.value=("1 is not prime by definition");



}

if (num == 0) {



form.result.value=("0 is not a valid number.");



}

if (num == 2) {



form.result.value=("2 is a prime number!");

}







for (var i=2;i<num;i++) {



if (num % i == 0) {



var prime="yes";



form.result.value=(num + " is not prime.  It is divisible by " + i + ".");



break;



}



if (num % i != 0) var prime="no";



}



if (prime == "no") form.result.value=(num + " is prime number!");



} 



// End -->



</SCRIPT>


      <P align="left">Enter a number to see whether or not it is a prime number. The calculator will tell you.
      
      <form name=form>

                <div align="left"> 

                  <p>Please enter a number: 

                    <input type=text name=number size=10>

                    <br>

                    <input type=button value="Is it prime?" onClick="calculate(this.form)" name="button">

                    <input type=text name=result size=60 value="">

                    <br>

                  </p>

        </div>

</form>
      
 Prime numbers are positive, non-zero numbers that have exactly 

              two factors -- no more, no less.
